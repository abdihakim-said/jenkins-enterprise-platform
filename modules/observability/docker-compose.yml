version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus-${environment}
    ports:
      - "9090:9090"
    volumes:
      - type: bind
        source: ${efs_dns_name}:/${prometheus_access_point}
        target: /prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        awslogs-group: "/jenkins/${environment}/prometheus"
        awslogs-region: "us-east-1"
        awslogs-stream-prefix: "prometheus"

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana-${environment}
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ${efs_dns_name}:/${grafana_access_point}
        target: /var/lib/grafana
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/prometheus.yml:ro
      - ./dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123!
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/jenkins-overview.json
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        awslogs-group: "/jenkins/${environment}/grafana"
        awslogs-region: "us-east-1"
        awslogs-stream-prefix: "grafana"
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: node-exporter-${environment}
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    logging:
      driver: awslogs
      options:
        awslogs-group: "/jenkins/${environment}/prometheus"
        awslogs-region: "us-east-1"
        awslogs-stream-prefix: "node-exporter"

networks:
  default:
    name: jenkins-observability-${environment}
